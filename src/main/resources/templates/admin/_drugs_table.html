<table
  id="drugsTable"
  class="table table-striped table-hover table-sm align-middle"
  th:fragment="table"
>
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Enabled?</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="m : ${drugs}">
      <td th:text="${m.id}"></td>
      <td th:text="${m.name}"></td>
      <td th:text="${#numbers.formatDecimal(m.price, 1, 2)}"></td>
      <td th:text="${m.description}"></td>
      <td>
        <i
          th:class=" ${m.enabled}? 'bi bi-check2-circle text-success' : 'bi bi-x-circle text-danger'"
        ></i>
      </td>
      <td>
        <button hx:get="@{/admin/edit-drug}" class="btn btn-light btn-sm text-dark">
          <i class="bi bi-pencil-square"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
